ot;active&quot;:task.repeat.th}" class="button">Th</a><a ng-click="task.challenge.id || (task.repeat.f = !task.repeat.f)" ng-class="{&quot;active&quot;:task.repeat.f}" class="button">F</a><a ng-click="task.challenge.id || (task.repeat.s = !task.repeat.s)" ng-class="{&quot;active&quot;:task.repeat.s}" class="button">S</a></div></div><!-- Todos.item(ng-show='task.type == "todo"')

ies, pets, random drops, tags, difficulty settings, etc. We'll pull in features bit-by-bit to the mobile app - but we wanted to get this initial release out there so people can start using it, and hopefully contributing. It's open source (built on AngularJS & PhoneGap, using standard web technologies) so if you have any HTML, CSS, or JavaScript experience, <a onclick="window.open('https://github.com/habitrpg/habitrpg-mobile', '_system');" href="">please join us</a> to help make Habit awesome! File <a onclick="window.open('https://github.com/habitrpg/habitrpg-mobile/issues', '_system');" href="">any bugs here</a>. Android 2.3.x users - we'll enable for your devices once we can fix <a onclick="window.open('http://goo.gl/p9x2Pz', '_system');" href="">these CSS / Angular issues</a>.</p></div><div class="item item-text-wrap">Content CC-BY-SA 3.0 from Mozilla BrowserQuest & Little Workshop.</div></div></ion-content></ion-view></script><script id="views/app.list.html" type="text/ng-template"><ion-view title="{{nav.name}}"><ion-nav-buttons side="left"><button menu-toggle="left" class="button button-icon icon ion-navicon"></button></ion-nav-buttons><ion-nav-buttons side="right"><a ng-click="sync()" ng-show="!User.settings.fetching" class="button button-icon icon ion-loop"></a><a ng-show="User.settings.fetching" class="button button-icon icon ion-looping"></a></ion-nav-buttons><ion-content class="has-header"><div ng-controller="TasksCtrl"><!-- Dead--><div ng-if="user.stats.hp &lt;= 0"><h1>You are dead</h1><a ng-click="user.ops.revive({})" class="topcoat-button--large">Revive</a></div><!-- Alive--><div ng-if="user.stats.hp &gt; 0"><div ng-if="nav.type==&quot;reward&quot;" class="item rewards-wallet"><ul style="padding:0" class="toolbar-wallet"><li class="toolbar-currency gold"><span class="shop_gold"></span><span>{{Shared.gold(user.stats.gp)}}</span></li><li class="toolbar-currency silver"><span class="shop_silver"></span><span>{{Shared.silver(user.stats.gp)}}</span></li></ul>
